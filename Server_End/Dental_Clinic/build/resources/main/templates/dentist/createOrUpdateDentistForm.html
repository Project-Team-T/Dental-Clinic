<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'dentist')}">

<body>

  <h2>Dentist</h2>
  <form th:object="${dentist}" class="form-horizontal" id="add-dentist-form" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('First Name', 'firstName')}" />  
      <input
        th:replace="~{fragments/inputField :: input ('Last Name', 'lastName')}" />
      <input 
      	th:replace="~{fragments/inputField :: input('Gender', 'Gender')}" />
      <input th:replace="~{fragments/inputField :: input('Phone Number', 'Phonenumber')}" />  
      <input
        th:replace="~{fragments/inputField :: input ('Email', 'Email')}" />
        <input
        th:replace="~{fragments/inputField :: input ('Address', 'Address')}" />
        <input
        th:replace="~{fragments/inputField :: input ('AdditionalInformation', 'AdditionalInformation')}" />
        <input
        th:replace="~{fragments/inputField :: input ('Image', 'Image')}" />         
      
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${dentist['new']} ? 'Add Dentist' : 'Update Dentist'"
          class="btn btn-default" type="submit" th:text="${text}">Add
          Dentist</button>
      </div>
    </div> 
  </form>
</body>
</html>
