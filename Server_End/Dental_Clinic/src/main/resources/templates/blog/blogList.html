<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'blogs')}">

  <body>
    <h2>Blog List</h2>
    
    <table id="blogs" class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="blog : ${blogs}">
        <td>
        	<a th:href="@{blog/__${blog.id}__}" th:text="${blog.title}"></a>
        </td>
        <td>
        	<a th:text="${blog.blogType.name}"></a>
        </td>
        <td><a th:href="@{/blog/new}">Edit</a></td>
      </tr>
    </tbody>
  </table>

  <table class="table-buttons">
    <tr>
      <td><a th:href="@{blog/blogs.json}">View as JSON</a></td>
    </tr>
  </table>
	
	<br />
	<a class="btn btn-default" th:href="@{/blog/new}">Add Blog</a>
  </body>

</html>
