<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'SubBlog')}">

<body>

  <form th:object="${subBlog}" class="form-horizontal" id="add-subblog-form" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('Text', 'text')}" />       
      
    </div>
    
    <div class="form-group has-feedback" th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div class="form-group">
		<form class="form-horizontal" method="POST" enctype="multipart/form-data" action="/">
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>
    
    
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${blog['new']} ? 'Add sub Blog' : 'Update Blog'"
          class="btn btn-default" type="submit" th:text="${text}">Submit
          </button>
      </div>
    </div> 
  </form>
</body>
</html>
